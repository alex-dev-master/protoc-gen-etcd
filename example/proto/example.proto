syntax = "proto3";

package proto;

import "github.com/alex-dev-master/protoc-gen-etcd/pkg/proto/options.proto";  // Подключаем файл с кастомными опциями

option go_package = "github.com/alex-dev-master/protoc-gen-etcd/example/proto;proto";

service ServiceName {
  rpc Imports (somepackage.someCustomMsg1) returns (somepackage.someCustomMsg2) {
    option (etcd_key_params) = {
      keyPath: "/forms/{psCode}/{operationType}/currencies"
    };
  }
}

message Currencies {
  option (etcd_key_params) = {
    keyPath: "/forms/{psCode}/{operationType}/currencies"
  };
  string psCode = 1;
  string type = 2;
}