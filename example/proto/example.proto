syntax = "proto3";

package proto;

import "options.proto";  // Подключаем файл с кастомными опциями

// Указываем go_package для корректной генерации Go-кода
option go_package = "github.com/alex-dev-master/protoc-gen-etcd/example/proto;proto";

message User {
  option (etcd_key_forms) = "/users/{id}";

  int32 id = 1;
  string name = 2;
}